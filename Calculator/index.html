<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-image: url("https://shorturl.ac/7d5ul");
        background-size: cover;
        background-repeat: no-repeat;
      }
      #contain {
        width: 300px;
        height: 500px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container border border-4 bg-success w-50 mt-5" id="contain">
      <h1 class="text-center m-2">Calculator</h1>
       <div class="container">
        <div class="row d-flex flex-row justify-content-around">
          <input
            class="w-50"
            id="input-1"
            type="number"
            name="num1"
            placeholder="Enter number 1"
          />
          <input
            class="w-50"
            id="input-2"
            type="number"
            name="num2"
            placeholder="Enter number 2"
          />
        </div>
        <div class="row d-flex flex-row justify-content-center mt-3">
          <button class="btn btn-primary" type="button" onclick="add()">
            Addition
          </button>

          <button class="btn btn-info" type="button" onclick="sub()">
            Substraction
          </button>
          <button class="btn btn-warning" type="button" onclick="mul()">
            Multiple
          </button>

          <button class="btn btn-secondary" type="button" onclick="div()">
            Division
          </button>
        </div>
        <textarea
          class="m-2 text-center"
          id="result"
          cols="40"
          rows="1"
        ></textarea>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
